---
aur_src: '{{ home_dir }}/.dotfiles/aur'
aur_dst: '{{ home_dir }}/.cache/paru/clone'

packages:
  - aspell
  - aspell-en
  - aspell-pl
  - bat
  - bear
  - boost
  - ccls-git
  - clang
  - cmake
  - discord
  - dos2unix
  - doxygen
  - emacs-native-comp-git
  - fasd
  - fd
  - firefox
  - fzf
  - gcovr
  - gdb
  - gdb-dashboard
  - git
  - git-delta-git
  - glances
  - htop
  - keepassxc
  - kitty
  - lld
  - lldb
  - lsd
  - meson
  - mpv
  - ncdu
  - ninja
  - oh-my-zsh-git
  - openssh
  - pacman-contrib
  - plantuml
  - ranger
  - reflector
  - ripgrep
  - rsync
  - rustup
  - shfmt
  - signal-desktop
  - tig
  - tmux
  - tree
  - ttf-hack
  - ttf-nerd-fonts-symbols
  - yapf
  - xclip
  - zsh-autosuggestions
  - zsh-completions
  - zsh-theme-powerlevel10k

packages_asdeps:
  - atool
  - graphviz
  - highlight
  - llvm
  - perl-term-readkey
  - python-pygments

packages_aur:
  - dropbox
  - git-completion
  - include-what-you-use
  - mkinitcpio-firmware
  - shellcheck-bin
  - vscodium-bin
  - vscodium-bin-marketplace
  - zsh-autopair-git
  - zsh-fast-syntax-highlighting

packages_ignore:
  - emacs-native-comp-git

packages_own:
  - name: tig-completion
    files:
      - PKGBUILD
      - .SRCINFO
      - completion.patch
  - name: zsh-fzf-git-git
    files:
      - PKGBUILD
      - .SRCINFO
      - zsh-fzf-git.install
  - name: zsh-fzf-kill-git
    files:
      - PKGBUILD
      - .SRCINFO
      - zsh-fzf-kill.install
  - name: zsh-interactive-cd-git
    files:
      - PKGBUILD
      - .SRCINFO
      - zsh-interactive-cd.install

reflector_options:
  - regexp: '^#?[ ]*--country'
    line: '--country Poland,Germany'

services:
  - reflector.timer
