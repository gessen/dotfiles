[ui]
default-command = "log"
diff-editor = ":builtin"
pager = "delta"

[ui.diff]
format = "git"

[template-aliases]
'format_timestamp(ts)' = "ts.ago()"

[templates]
draft_commit_description = '''
concat(
  description,
  "\n",
  surround(
    "\nJJ: This commit contains the following changes:\n", "",
    indent("JJ:     ", diff.summary()),
  ),
  "\nJJ: ignore-rest\n",
  diff.git(),
)
'''

[git]
push-new-bookmarks = true
